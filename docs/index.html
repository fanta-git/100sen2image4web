<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css">
    <link rel="stylesheet" href="style/index.css">
    <title>100sen2image4web</title>
    <script src="src/genImage.js"></script>
    <script defer src="src/index.js"></script>
</head>
<body>
    <header><a href="/index.html"><h1>100sen2image4web</h1></a></header>
    <p>
        <label for="list-url">プレイリストのURL</label><br>
        <input type="text" id="list-url" required placeholder="https://kiite.jp/playlist/xxxxxxxx" oninput=displayImg(this)>
    </p>
    <div class="vertical">
        <p>
            <label for="cell-width">横</label><br>
            <input type="number" id="cell-x" required value="10" min="1" oninput=displayImg(this)>
        </p>
        <p>
            <label for="cell-height">縦</label><br>
            <input type="number" id="cell-y" required value="10" min="1" oninput=displayImg(this)>
        </p>
    </div>
    <p>
        <label for="insert-other"><input type="checkbox" id="insert-other" oninput=displayImg(this)>リスト説明欄のYoutubeリンクを読み込む</label>

    </p>

    <div id="image-wrapper" data-view="void">
        <img id="loading" src="./img/loading.svg" alt="loading">
        <img id="image">
        <div id="error"></div>
    </div>
</body>
</html>
